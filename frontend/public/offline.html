<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1c61ab" />
  <title>Optima HR - Cevrimdisi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8fafc;
      color: #334155;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .logo-area {
      margin-bottom: 32px;
    }

    .logo-area img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #1c61ab;
      margin-top: 12px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background-color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .offline-icon svg {
      width: 56px;
      height: 56px;
      color: #94a3b8;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 32px;
      background-color: #1c61ab;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .retry-btn:hover {
      background-color: #174e8a;
    }

    .retry-btn:active {
      transform: scale(0.97);
    }

    .retry-btn svg {
      width: 20px;
      height: 20px;
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #94a3b8;
    }

    .status.online {
      color: #8bb94a;
      font-weight: 600;
    }

    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <img src="/logo3.png" alt="Optima HR" onerror="this.style.display='none'" />
      <div class="logo-text">Optima HR</div>
    </div>

    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0" />
        <line x1="3" y1="3" x2="21" y2="21" stroke-linecap="round" />
      </svg>
    </div>

    <h1>Cevrimdisi</h1>
    <p>
      Internet baglantiniz kesilmis gorunuyor.
      Lutfen baglantinizi kontrol edin ve tekrar deneyin.
    </p>

    <button class="retry-btn" onclick="tryReconnect()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.992 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182" />
      </svg>
      Tekrar Dene
    </button>

    <div class="status" id="status">Baglanti bekleniyor...</div>
  </div>

  <div class="footer">Optima HR Management System</div>

  <script>
    var statusEl = document.getElementById('status');

    function tryReconnect() {
      statusEl.textContent = 'Baglanti kontrol ediliyor...';
      statusEl.className = 'status';

      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(function(response) {
          if (response.ok) {
            statusEl.textContent = 'Baglanti kuruldu! Yonlendiriliyor...';
            statusEl.className = 'status online';
            setTimeout(function() {
              window.location.reload();
            }, 500);
          } else {
            statusEl.textContent = 'Hala cevrimdisi. Lutfen tekrar deneyin.';
            statusEl.className = 'status';
          }
        })
        .catch(function() {
          statusEl.textContent = 'Hala cevrimdisi. Lutfen tekrar deneyin.';
          statusEl.className = 'status';
        });
    }

    // Auto-retry when the browser detects it is back online
    window.addEventListener('online', function() {
      statusEl.textContent = 'Baglanti algilandi! Yonlendiriliyor...';
      statusEl.className = 'status online';
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    });

    window.addEventListener('offline', function() {
      statusEl.textContent = 'Baglanti kesildi.';
      statusEl.className = 'status';
    });

    // Periodic auto-retry every 30 seconds
    setInterval(function() {
      if (navigator.onLine) {
        tryReconnect();
      }
    }, 30000);
  </script>
</body>
</html>
